version: "3.6"

networks:
  sister:
    name: sister
      external:true

services:
  php:
    image: php:7.2-apache
    volumes:
      - type: volume
        source: quick-sync-volume
        # container folder to sync..
        target: /etc/apache2

  php_sync:
    # image: codycraven/quick-bind-sync:latest
    build:
      context: ./
      dockerfile: Dockerfile-qbsync
    depends_on:
      - php
    volumes:
      - type: bind
        # host folder to sync..
        source: ./vol
        target: /host
      - type: volume
        source: quick-sync-volume
        target: /volume

volumes:
  quick-sync-volume:
